<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>devCamp</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <div th:replace="font :: font"></div>

</head>
<body>
<div class="container">
    <div class="col-5 py-5">
        <h2>DevCamp Authentication Register</h2>
        <form th:action th:object="${memberDto}" method="post" >
            <lable for="email">ID</lable>
            <input type="email" th:field="*{email}" placeholder="ID@Email.com" onfocus="this.placeholder=''" onblur="this.placeholder='ID@Email.com'" class="form-control">
            <div class="field-error" th:errors="*{email}"></div>

            <lable for="password">PW</lable>
            <input type="password" th:field="*{password}" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'"  class="form-control">
            <div class="field-error" th:errors="*{password}"></div>

            <lable for="name">Name</lable>
            <input type="text" th:field="*{name}" placeholder="name" onfocus="this.placeholder=''" onblur="this.placeholder='name'"class="form-control">
            <div class="field-error" th:errors="*{name}"></div>

            <br>
            <button class="btn-primary btn-lg" type="submit">Next</button>
        </form>
    </div>
    <div th:replace="snow :: snow"></div>
    <div th:replace="footer :: footer"></div>

</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
