<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>devCamp</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <div th:replace="font :: font"></div>
</head>
<body>
<div class="container">
    <div class="col-5 py-5" style="font-family: 'Jua', sans-serif">
        <h2>DevCamp Authentication Home</h2>
        <h3 th:text="|${loginMember.name} 님 반갑습니다!|"></h3>
        <br>
        <form th:action="@{/devcamp/logout}" method="post" style="float:left; margin-right: 10px;">
            <button class="btn-primary btn-lg" type="submit">Logout</button>
        </form>
        <form th:action="@{/devcamp/edit}" method="get" style="float:left; margin-right: 10px;">
            <button class="btn-primary btn-lg" type="submit">Edit</button>
        </form>

        <form th:action="@{/devcamp/chat/rooms}" method="get" style="float:left; margin-right: 10px;">
            <button class="btn-primary btn-lg" type="submit">Chat</button>
        </form>
    </div>

    <br>
    <div th:replace="snow :: snow"></div>
    <div th:replace="footer :: footer"></div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
