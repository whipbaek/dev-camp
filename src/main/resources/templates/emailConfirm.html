<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>devCamp</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <div th:replace="font :: font"></div>

</head>
<body>
<div class="container">
    <div class="col-5 py-5">
        <h2>DevCamp Authentication Email</h2>
        <form th:action method="post" >
            <lable for="emailNumber">Email - Code (please check your email)</lable>
            <input type="text" id="emailNumber" name="emailNumber" placeholder="code number" onfocus="this.placeholder=''" onblur="this.placeholder='code number'" class="form-control">
            <br>
            <button class="btn-primary btn-lg">Register</button>
        </form>
    </div>
    <div th:replace="snow :: snow"></div>
    <div th:replace="footer :: footer"></div>

</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
