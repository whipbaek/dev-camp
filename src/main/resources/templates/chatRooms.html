<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<title>rooms</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<div th:replace="font :: font"></div>

<body>
<div class="container">
    <div class="col-5 py-5" style="font-family: 'Jua', sans-serif">

            <h2>DevCamp Authentication Chat</h2>
            <h3 th:text="|${loginMember.name} 님 반갑습니다!|"></h3>

                <h2>채팅방 목록</h2>
                <div>
                    <ul th:each="room : ${list}">
                        <li><a th:href="@{room(roomId=${room.roomId})}"
                               th:text="${room.name}"></a></li>
                    </ul>
                </div>
            <div class="col-6">
                <form th:action method="post">
                    <input type="text" name="name" class="form-control">
                    <br>
                    <button class="btn btn-primary">개설하기</button>
                </form>
            </div>
    </div>

    <div th:replace="snow :: snow"></div>
    <div th:replace="footer :: footer"></div>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>



</body>
</html>
